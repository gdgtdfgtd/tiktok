<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireTok Ultra: LIVE üî•</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --fire: #ff4500;
            --gold: #ffcc00;
            --bg: #000;
            --panel: #121212;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- ANIMATIONS --- */
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 69, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fire-anim { 0% { opacity: 0.3; } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.3; } }
        .page-entry { animation: slideUp 0.3s ease-out; }

        /* --- AUTH --- */
        #auth-page { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; padding: 40px; }
        .auth-card { background: var(--panel); padding: 30px; border-radius: 30px; border: 2px solid var(--fire); text-align: center; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; }
        .btn-fire { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--fire), var(--gold)); border: none; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* --- LIVE STREAM PAGE --- */
        #live-container { position: fixed; inset: 0; background: #000; z-index: 8000; display: none; }
        #live-video { width: 100%; height: 100%; object-fit: cover; }
        .live-overlay { position: absolute; inset: 0; pointer-events: none; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .live-header { display: flex; justify-content: space-between; align-items: center; pointer-events: auto; }
        .live-badge { background: var(--fire); padding: 5px 12px; border-radius: 5px; font-weight: bold; animation: pulse-red 1.5s infinite; }
        
        .live-chat { height: 200px; width: 250px; overflow-y: auto; pointer-events: auto; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; font-size: 13px; }
        .chat-msg { margin-bottom: 5px; animation: slideUp 0.2s; }
        .chat-msg b { color: var(--gold); }

        .live-actions { display: flex; gap: 15px; pointer-events: auto; }
        .live-btn { width: 50px; height: 50px; border-radius: 50%; background: var(--glass); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid #fff; }

        /* --- FEED & UI --- */
        .feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .feed::-webkit-scrollbar { display: none; }
        .v-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .side-bar { position: absolute; right: 10px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 100; }
        .side-item { text-align: center; }
        .side-item i { font-size: 35px; color: #fff; filter: drop-shadow(0 0 5px #000); transition: 0.2s; }
        .side-item.liked i { color: var(--fire); transform: scale(1.2); }

        /* --- NAVIGATION --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 5000; }
        .nav i { font-size: 22px; color: #777; transition: 0.3s; }
        .nav i.active { color: #fff; text-shadow: 0 0 10px var(--fire); }
        .add-btn { font-size: 38px !important; color: var(--fire) !important; animation: fire-anim 2s infinite; }

        /* --- DRAWERS & MODALS --- */
        .modal { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; flex-direction: column; }
        .modal-header { padding: 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; align-items: center; }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }

        .comm-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%; background: var(--panel); border-radius: 25px 25px 0 0; z-index: 9500; transition: 0.4s cubic-bezier(0,1,0.5,1); display: flex; flex-direction: column; }
        .comm-drawer.open { bottom: 0; }

        /* MEDIA IN MESSAGES */
        .c-item { margin-bottom: 15px; display: flex; flex-direction: column; }
        .c-user { font-weight: bold; font-size: 12px; color: var(--fire); }
        .c-content { background: #222; padding: 10px; border-radius: 12px; font-size: 14px; display: inline-block; max-width: 80%; }
        .c-img { max-width: 200px; border-radius: 10px; margin-top: 5px; border: 1px solid #444; }
        .c-audio { margin-top: 5px; height: 35px; border-radius: 20px; }

        .input-area { padding: 15px; background: #111; display: flex; align-items: center; gap: 10px; }
        .input-area input { margin: 0; flex: 1; }
        .media-btn { font-size: 20px; color: var(--fire); cursor: pointer; }

        /* --- PROFILE GRID --- */
        .v-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .v-thumb { height: 160px; background: #111; overflow: hidden; position: relative; }
        .v-thumb video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <!-- 1. AUTH -->
    <div id="auth-page">
        <div class="auth-card">
            <h1 style="color:var(--fire); font-size: 40px;">FireTok</h1>
            <input type="text" id="reg-name" placeholder="–¢–≤–æ–µ –∏–º—è">
            <input type="text" id="reg-user" placeholder="@username">
            <button class="btn-fire" onclick="handleRegister()">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
        </div>
    </div>

    <!-- 2. LIVE CONTAINER -->
    <div id="live-container">
        <video id="live-video" autoplay playsinline muted></video>
        <div class="live-overlay">
            <div class="live-header">
                <div style="display:flex; align-items:center; gap:10px">
                    <div class="live-badge">LIVE</div>
                    <span id="live-viewer-count">üëÅ 0</span>
                </div>
                <i class="fas fa-times" onclick="stopLive()" style="font-size:25px; pointer-events:auto"></i>
            </div>
            
            <!-- –û–í–ï–†–õ–ï–ô–ù–´–ô –¢–ï–ö–°–¢ -->
            <div id="custom-overlay-text" style="position:absolute; top:20%; left:50%; transform:translateX(-50%); color:var(--gold); font-size:24px; font-weight:bold; text-shadow:2px 2px #000"></div>

            <div style="display:flex; flex-direction:column; gap:10px; align-items:flex-start">
                <div class="live-chat" id="live-chat-box">
                    <div class="chat-msg"><b>–°–∏—Å—Ç–µ–º–∞:</b> –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∑–∞–ø—É—â–µ–Ω–∞! –ñ–¥–µ–º –∑—Ä–∏—Ç–µ–ª–µ–π...</div>
                </div>
                <div class="live-actions">
                    <div class="live-btn" onclick="toggleMic()"><i class="fas fa-microphone" id="mic-icon"></i></div>
                    <div class="live-btn" onclick="openLiveSettings()"><i class="fas fa-cog"></i></div>
                    <div class="live-btn" onclick="sendHeart()"><i class="fas fa-heart" style="color:var(--fire)"></i></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. FEED -->
    <div id="app" style="display:none">
        <div class="feed" id="main-feed" onscroll="handleAutoplay()"></div>

        <!-- SEARCH PAGE -->
        <div id="search-page" class="modal page-entry">
            <div class="modal-header">
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –¥—Ä—É–∑–µ–π –∏ –≤–∏–¥–µ–æ..." oninput="doSearch()">
                <i class="fas fa-times" onclick="closeModal('search-page')"></i>
            </div>
            <div class="modal-body v-grid" id="search-results"></div>
        </div>

        <!-- PROFILE PAGE -->
        <div id="profile-page" class="modal page-entry">
            <div class="modal-header">
                <b id="p-handle">@user</b>
                <i class="fas fa-bars" onclick="openSettings()"></i>
            </div>
            <div class="modal-body">
                <div style="text-align:center; padding:20px">
                    <div style="width:100px;height:100px;border-radius:50%;border:3px solid var(--fire);margin:0 auto 15px;background-size:cover" id="p-ava"></div>
                    <h2 id="p-name">Name</h2>
                    <div style="display:flex; justify-content:center; gap:25px; margin:20px 0">
                        <div><b id="stat-subs">0</b><br><small>–î—Ä—É–∑—å—è</small></div>
                        <div><b id="stat-likes">0</b><br><small>–õ–∞–π–∫–∏</small></div>
                        <div><b>43</b><br><small>–§—É–Ω–∫—Ü–∏–∏</small></div>
                    </div>
                    <button class="btn-fire" style="width:150px; height:40px; padding:0" onclick="startLive()">–í –≠–§–ò–†</button>
                </div>
                <div class="v-grid" id="my-vids"></div>
            </div>
        </div>

        <!-- COMMENT DRAWER -->
        <div id="comm-drawer" class="comm-drawer">
            <div class="modal-header">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ <i class="fas fa-times" onclick="toggleComm()"></i></div>
            <div class="modal-body" id="comm-list"></div>
            <div class="input-area">
                <label class="media-btn"><i class="fas fa-camera"></i><input type="file" hidden accept="image/*" onchange="sendPhoto(this)"></label>
                <i class="fas fa-microphone media-btn" id="mic-btn" onclick="handleVoiceRec()"></i>
                <input type="text" id="c-input" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." onkeydown="if(event.key==='Enter') sendText()">
                <i class="fas fa-paper-plane" style="color:var(--fire)" onclick="sendText()"></i>
            </div>
        </div>

        <!-- LIVE SETTINGS MODAL -->
        <div id="live-settings-modal" class="modal" style="z-index:9999; background:rgba(0,0,0,0.9)">
            <div class="modal-header">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ <i class="fas fa-times" onclick="closeModal('live-settings-modal')"></i></div>
            <div class="modal-body">
                <p>–¢–µ–∫—Å—Ç –æ–≤–µ—Ä–ª–µ—è:</p>
                <input type="text" id="overlay-text-input" placeholder="–ù–∞–ø—Ä: –°–±–æ—Ä –Ω–∞ –º–µ—á—Ç—É!">
                <p>–§–∏–ª—å—Ç—Ä:</p>
                <select id="live-filter" style="width:100%; padding:10px; background:#222; color:#fff; border-radius:10px">
                    <option value="none">–ë–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞</option>
                    <option value="grayscale(1)">–ß/–ë</option>
                    <option value="sepia(1)">–°–µ–ø–∏—è</option>
                    <option value="hue-rotate(90deg)">–ù–µ–æ–Ω</option>
                </select>
                <br><br>
                <button class="btn-fire" onclick="applyLiveSettings()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
            </div>
        </div>

        <!-- NAVBAR -->
        <div class="nav">
            <i class="fas fa-home active" onclick="showPage('home')"></i>
            <i class="fas fa-search" onclick="showPage('search')"></i>
            <i class="fas fa-plus-square add-btn" onclick="document.getElementById('file-up').click()"></i>
            <i class="fas fa-heart" onclick="alert('–í—Å–µ –¥—Ä—É–∑—å—è –æ–Ω–ª–∞–π–Ω!')"></i>
            <i class="fas fa-user" onclick="showPage('profile')"></i>
        </div>
    </div>

    <input type="file" id="file-up" accept="video/*" style="display:none" onchange="handleUpload(this)">

    <script>
        // --- DATABASE ---
        let db;
        const request = indexedDB.open("FireTokUltraDB", 6);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("videos")) db.createObjectStore("videos", {keyPath: "id", autoIncrement: true});
        };
        request.onsuccess = e => { db = e.target.result; initApp(); };

        let user = JSON.parse(localStorage.getItem('ft_u')) || null;
        let activeVidId = null;

        function handleRegister() {
            const n = document.getElementById('reg-name').value;
            const u = document.getElementById('reg-user').value;
            if(!n || !u) return;
            user = { name: n, handle: u.startsWith('@')?u:'@'+u, subs: 0, likes: 0 };
            localStorage.setItem('ft_u', JSON.stringify(user));
            location.reload();
        }

        function initApp() {
            if(!user) return;
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-handle').innerText = user.handle;
            document.getElementById('p-ava').style.backgroundImage = `url(https://api.dicebear.com/7.x/avataaars/svg?seed=${user.handle})`;
            renderFeed();
        }

        // --- FEED & VIDEO ---
        async function renderFeed() {
            const feed = document.getElementById('main-feed');
            feed.innerHTML = "";
            const store = db.transaction("videos", "readonly").objectStore("videos");
            const all = await new Promise(r => store.getAll().onsuccess = e => r(e.target.result));

            if(all.length === 0) {
                feed.innerHTML = "<div style='padding:100px; text-align:center'><h1>–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞ üî•</h1><p>–ó–∞–≥—Ä—É–∑–∏ –ø–µ—Ä–≤–æ–µ –≤–∏–¥–µ–æ!</p></div>";
                return;
            }

            all.reverse().forEach(v => {
                const url = URL.createObjectURL(v.file);
                const card = document.createElement('div');
                card.className = 'v-card';
                card.innerHTML = `
                    <video src="${url}" loop playsinline onclick="this.paused?this.play():this.pause()"></video>
                    <div class="side-bar">
                        <div class="side-item" onclick="toggleLike(${v.id}, this)">
                            <i class="fas fa-heart"></i>
                            <span class="l-count">${v.likes}</span>
                        </div>
                        <div class="side-item" onclick="openComm(${v.id})">
                            <i class="fas fa-comment-dots"></i>
                            <span>${v.comments.length}</span>
                        </div>
                        <div class="side-item" onclick="alert('–†–µ–ø–æ—Å—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω!')"><i class="fas fa-share"></i></div>
                    </div>
                    <div style="position:absolute; bottom:80px; left:15px; text-shadow:2px 2px 4px #000">
                        <h3>${v.author}</h3>
                        <p>${v.desc}</p>
                    </div>
                `;
                feed.appendChild(card);
            });
            handleAutoplay();
        }

        function handleAutoplay() {
            document.querySelectorAll('video').forEach(v => {
                const r = v.getBoundingClientRect();
                if(r.top >= 0 && r.top < window.innerHeight / 2) v.play().catch(e=>{});
                else v.pause();
            });
        }

        // --- LIVE STREAM LOGIC ---
        let liveStream = null;
        let liveChatTimer;

        async function startLive() {
            try {
                liveStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('live-video').srcObject = liveStream;
                document.getElementById('live-container').style.display = 'block';
                
                // –°–∏–º—É–ª—è—Ü–∏—è —á–∞—Ç–∞
                liveChatTimer = setInterval(() => {
                    const messages = ["–ö—Ä—É—Ç–æ–π —Å—Ç—Ä–∏–º!", "–ü—Ä–∏–≤–µ—Ç –∏–∑ –ú–æ—Å–∫–≤—ã!", "üî• –û–ì–û–ù–¨!", "–ö–æ–≥–¥–∞ –Ω–µ–∫—Å—Ç –≤–∏–¥–æ—Å?", "–ü–æ–∫–∞–∂–∏ –∫–æ—Ç–∞!"];
                    const chatBox = document.getElementById('live-chat-box');
                    const msg = document.createElement('div');
                    msg.className = 'chat-msg';
                    msg.innerHTML = `<b>–ó—Ä–∏—Ç–µ–ª—å_${Math.floor(Math.random()*100)}:</b> ${messages[Math.floor(Math.random()*messages.length)]}`;
                    chatBox.appendChild(msg);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    
                    document.getElementById('live-viewer-count').innerText = "üëÅ " + Math.floor(Math.random()*500);
                }, 3000);
            } catch (err) {
                alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err);
            }
        }

        function stopLive() {
            if(liveStream) liveStream.getTracks().forEach(track => track.stop());
            document.getElementById('live-container').style.display = 'none';
            clearInterval(liveChatTimer);
        }

        function openLiveSettings() { document.getElementById('live-settings-modal').style.display = 'flex'; }
        
        function applyLiveSettings() {
            const text = document.getElementById('overlay-text-input').value;
            const filter = document.getElementById('live-filter').value;
            document.getElementById('custom-overlay-text').innerText = text;
            document.getElementById('live-video').style.filter = filter;
            closeModal('live-settings-modal');
        }

        function sendHeart() {
            const h = document.createElement('i');
            h.className = 'fas fa-heart';
            h.style.cssText = `position:fixed; bottom:100px; left:${Math.random()*100}%; color:red; font-size:30px; z-index:9000; animation:slideUp 1s forwards`;
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }

        // --- COMMENTS (PHOTO & VOICE) ---
        function openComm(id) {
            activeVidId = id;
            document.getElementById('comm-drawer').classList.add('open');
            renderComments();
        }

        async function renderComments() {
            const list = document.getElementById('comm-list');
            list.innerHTML = "";
            const v = await new Promise(r => db.transaction("videos").objectStore("videos").get(activeVidId).onsuccess = e => r(e.target.result));
            
            v.comments.forEach(c => {
                let content = `<div class="c-content">${c.text}</div>`;
                if(c.type === 'image') content = `<img src="${c.data}" class="c-img">`;
                if(c.type === 'voice') content = `<audio src="${c.data}" controls class="c-audio"></audio>`;
                list.innerHTML += `<div class="c-item"><span class="c-user">${c.user}</span>${content}</div>`;
            });
            list.scrollTop = list.scrollHeight;
        }

        async function saveComment(obj) {
            const tx = db.transaction("videos", "readwrite");
            const store = tx.objectStore("videos");
            const v = await new Promise(r => store.get(activeVidId).onsuccess = e => r(e.target.result));
            v.comments.push(obj);
            store.put(v);
            tx.oncomplete = renderComments;
        }

        function sendText() {
            const i = document.getElementById('c-input');
            if(!i.value) return;
            saveComment({ user: user.handle, text: i.value, type: 'text' });
            i.value = "";
        }

        function sendPhoto(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = e => saveComment({ user: user.handle, data: e.target.result, type: 'image' });
            reader.readAsDataURL(file);
        }

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –≥–æ–ª–æ—Å–æ–≤—ã–µ
        let rec; let chunks = [];
        async function handleVoiceRec() {
            const btn = document.getElementById('mic-btn');
            if(!rec || rec.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream);
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg' });
                    const reader = new FileReader();
                    reader.onload = e => saveComment({ user: user.handle, data: e.target.result, type: 'voice' });
                    reader.readAsDataURL(blob);
                    chunks = [];
                };
                rec.start();
                btn.classList.add('fa-stop-circle');
                btn.style.color = "red";
            } else {
                rec.stop();
                btn.classList.remove('fa-stop-circle');
                btn.style.color = "var(--fire)";
            }
        }

        // --- UPLOAD ---
        function handleUpload(input) {
            const file = input.files[0];
            if(!file) return;
            const desc = prompt("–û–ø–∏—Å–∞–Ω–∏–µ:");
            const tx = db.transaction("videos", "readwrite");
            tx.objectStore("videos").add({
                file: file,
                author: user.handle,
                desc: desc || "",
                likes: 0,
                comments: []
            });
            tx.oncomplete = () => location.reload();
        }

        // --- UI NAVIGATION ---
        function showPage(p) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active'));
            if(p === 'home') {
                document.querySelector('.fa-home').classList.add('active');
            } else {
                document.getElementById(p + '-page').style.display = 'flex';
                document.querySelector(`.fa-${p==='profile'?'user':'search'}`).classList.add('active');
                if(p === 'profile') renderMyGrid();
            }
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleComm() { document.getElementById('comm-drawer').classList.toggle('open'); }

        async function renderMyGrid() {
            const grid = document.getElementById('my-vids'); grid.innerHTML = "";
            const all = await new Promise(r => db.transaction("videos").objectStore("videos").getAll().onsuccess = e => r(e.target.result));
            const my = all.filter(v => v.author === user.handle);
            document.getElementById('stat-vids').innerText = my.length;
            my.forEach(v => {
                const u = URL.createObjectURL(v.file);
                grid.innerHTML += `<div class="v-thumb"><video src="${u}"></video></div>`;
            });
        }
    </script>
</body>
</html>
