<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkTok Pro | Анонимная сеть</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --bg: #000000;
            --surface: #111111;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- ЛЕНТА --- */
        .feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .feed::-webkit-scrollbar { display: none; }

        .video-item {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- ИНТЕРФЕЙС --- */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 40%);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px 15px 100px;
        }
        .overlay > * { pointer-events: auto; }

        .sidebar {
            position: absolute;
            right: 12px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .btn-side { text-align: center; cursor: pointer; }
        .btn-side i { font-size: 32px; filter: drop-shadow(0 0 5px #000); transition: 0.2s; }
        .btn-side span { display: block; font-size: 13px; font-weight: bold; margin-top: 5px; }
        .active-like { color: var(--accent); transform: scale(1.1); }

        .v-info h3 { font-size: 18px; margin-bottom: 5px; color: var(--accent); }
        .v-info p { font-size: 14px; opacity: 0.9; }

        /* --- ПАНЕЛИ --- */
        .panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .drawer {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 75%;
            background: var(--surface);
            z-index: 3000;
            border-radius: 25px 25px 0 0;
            transition: 0.4s cubic-bezier(0, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            border-top: 1px solid #333;
        }
        .drawer.active { bottom: 0; }

        .head { padding: 20px; border-bottom: 1px solid #222; text-align: center; font-weight: bold; }
        
        /* Комменты и фото */
        .comm-list { flex: 1; overflow-y: auto; padding: 15px; }
        .comm-item { margin-bottom: 15px; }
        .comm-user { font-weight: bold; color: var(--accent); font-size: 12px; }
        .comm-txt { font-size: 14px; margin-top: 2px; }
        .comm-img { max-width: 200px; border-radius: 10px; margin-top: 5px; border: 1px solid #333; }

        .input-box { padding: 15px; background: #080808; display: flex; gap: 10px; align-items: center; }
        .input-box input { flex: 1; padding: 12px; background: #1a1a1a; border: none; border-radius: 10px; color: #fff; outline: none; }
        
        /* Навигация */
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        .nav i { font-size: 24px; color: #555; cursor: pointer; }
        .nav i.active { color: #fff; }
        .plus { font-size: 35px !important; color: var(--accent) !important; }

        /* Публикация */
        #up-preview { width: 100%; height: 300px; background: #080808; border-radius: 20px; margin: 20px 0; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px dashed #333; }

        .btn-go { background: var(--accent); color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; }

        /* Сетка */
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; }
        .grid-item { height: 160px; background: #111; }
        .grid-item video { width: 100%; height: 100%; object-fit: cover; }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #fff; padding: 10px 20px; border-radius: 20px; z-index: 5000; display: none; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="toast" id="toast">Ссылка скопирована!</div>

    <!-- ЛЕНТА -->
    <div class="feed" id="main-feed"></div>

    <!-- ПОИСК / ССЫЛКИ -->
    <div id="panel-search" class="panel">
        <div class="head">ПОИСК / URL</div>
        <div style="padding: 15px;">
            <input type="text" id="search-url" placeholder="Вставь прямую ссылку на .mp4 видео" oninput="checkUrlInput(this)">
            <p style="color:gray; font-size:12px; margin-top:10px">Вставь ссылку, и видео добавится в твою ленту.</p>
        </div>
        <div class="grid" id="search-grid"></div>
    </div>

    <!-- ПРОФИЛЬ -->
    <div id="panel-profile" class="panel">
        <div class="head" id="user-nick">аноним_0000</div>
        <div style="padding: 20px; text-align: center;">
            <div style="display:flex; justify-content:center; gap:40px">
                <div><b id="p-likes">0</b><br><small>Лайки</small></div>
                <div><b id="p-vids">0</b><br><small>Видео</small></div>
            </div>
        </div>
        <div class="grid" id="profile-grid"></div>
    </div>

    <!-- ПУБЛИКАЦИЯ -->
    <div id="panel-publish" class="panel" style="padding: 20px;">
        <div class="head">СОЗДАТЬ ПОСТ</div>
        <div id="up-preview" onclick="document.getElementById('file-vid').click()">
            <span id="up-msg">Выбрать видео</span>
        </div>
        <input type="file" id="file-vid" accept="video/*" hidden onchange="previewVideo(this)">
        <input type="text" id="up-desc" placeholder="Описание (необязательно)">
        <button class="btn-go" onclick="publishPost()">ОПУБЛИКОВАТЬ</button>
        <button class="btn-go" style="background:#222; margin-top:10px" onclick="closePanels()">ОТМЕНА</button>
    </div>

    <!-- КОММЕНТАРИИ -->
    <div id="comm-drawer" class="drawer">
        <div class="head">Комментарии</div>
        <div class="comm-list" id="comm-list"></div>
        <div class="input-box">
            <i class="fas fa-camera" style="color:var(--accent); cursor:pointer" onclick="document.getElementById('file-img').click()"></i>
            <input type="text" id="comm-input" placeholder="Написать..." onkeydown="if(event.key==='Enter') sendComm()">
            <i class="fas fa-paper-plane" onclick="sendComm()"></i>
        </div>
    </div>
    <input type="file" id="file-img" accept="image/*" hidden onchange="sendPhoto(this)">

    <!-- НАВИГАЦИЯ -->
    <div class="nav">
        <i class="fas fa-home active" onclick="nav('home')"></i>
        <i class="fas fa-search" onclick="nav('search')"></i>
        <i class="fas fa-plus-square plus" onclick="nav('publish')"></i>
        <i class="fas fa-user" onclick="nav('profile')"></i>
    </div>

    <script>
        /**
         * DARKTOK ENGINE
         * Сделано по-человечески: IndexedDB для видео, LocalStorage для лайков.
         */

        let db;
        let user = localStorage.getItem('dt_nick') || 'аноним_' + Math.floor(Math.random()*9999);
        localStorage.setItem('dt_nick', user);

        const request = indexedDB.open("DarkTokDB", 2);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("posts")) {
                db.createObjectStore("posts", { keyPath: "id", autoIncrement: true });
            }
        };

        request.onsuccess = e => {
            db = e.target.result;
            init();
        };

        function init() {
            document.getElementById('user-nick').innerText = user;
            loadFeed();
            updateStats();
        }

        // --- ЛЕНТА ---
        async function loadFeed() {
            const container = document.getElementById('main-feed');
            container.innerHTML = "";

            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));

            if(all.length === 0) {
                container.innerHTML = `<div class="video-item" style="display:flex;align-items:center;justify-content:center;color:#333">Лента пуста</div>`;
                return;
            }

            all.reverse().forEach(post => {
                const vidSrc = post.isUrl ? post.file : URL.createObjectURL(post.file);
                const section = document.createElement('div');
                section.className = 'video-item';
                section.innerHTML = `
                    <video src="${vidSrc}" loop playsinline onclick="this.paused?this.play():this.pause()"></video>
                    <div class="sidebar">
                        <div class="btn-side ${getLikeStatus(post.id)?'active-like':''}" onclick="toggleLike(${post.id}, this)">
                            <i class="fas fa-heart"></i>
                            <span class="like-count">${post.likes || 0}</span>
                        </div>
                        <div class="btn-side" onclick="openComm(${post.id})">
                            <i class="fas fa-comment-dots"></i>
                            <span>${(post.comments || []).length}</span>
                        </div>
                        <div class="btn-side" onclick="shareVideo('${vidSrc}')">
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                    <div class="overlay">
                        <div class="v-info">
                            <h3>${post.author}</h3>
                            <p>${post.desc}</p>
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });

            observeVideos();
        }

        // --- ЛАЙКИ (ИСПРАВЛЕНО) ---
        async function toggleLike(id, btn) {
            const tx = db.transaction("posts", "readwrite");
            const store = tx.objectStore("posts");
            const post = await new Promise(r => store.get(id).onsuccess = e => r(e.target.result));

            let liked = getLikeStatus(id);
            if(liked) {
                post.likes = Math.max(0, (post.likes || 0) - 1);
                localStorage.removeItem('liked_' + id);
                btn.classList.remove('active-like');
            } else {
                post.likes = (post.likes || 0) + 1;
                localStorage.setItem('liked_' + id, 'true');
                btn.classList.add('active-like');
            }

            store.put(post);
            btn.querySelector('.like-count').innerText = post.likes;
            updateStats();
        }

        function getLikeStatus(id) { return localStorage.getItem('liked_'+id) === 'true'; }

        // --- КОММЕНТАРИИ + ФОТО ---
        let activePostId = null;
        function openComm(id) {
            activePostId = id;
            document.getElementById('comm-drawer').classList.add('active');
            renderComm();
        }

        async function renderComm() {
            const list = document.getElementById('comm-list');
            list.innerHTML = "";
            const tx = db.transaction("posts", "readonly");
            const post = await new Promise(r => tx.objectStore("posts").get(activePostId).onsuccess = e => r(e.target.result));
            
            if(post.comments) {
                post.comments.forEach(c => {
                    let content = `<div class="comm-txt">${c.txt}</div>`;
                    if(c.img) content += `<img src="${c.img}" class="comm-img">`;
                    list.innerHTML += `<div class="comm-item"><div class="comm-user">${c.u}</div>${content}</div>`;
                });
            }
        }

        async function sendComm() {
            const input = document.getElementById('comm-input');
            if(!input.value) return;
            await saveCommToDb({ u: user, txt: input.value });
            input.value = "";
        }

        function sendPhoto(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async e => {
                await saveCommToDb({ u: user, txt: "Прикрепил фото", img: e.target.result });
            };
            reader.readAsDataURL(file);
        }

        async function saveCommToDb(commObj) {
            const tx = db.transaction("posts", "readwrite");
            const store = tx.objectStore("posts");
            const post = await new Promise(r => store.get(activePostId).onsuccess = e => r(e.target.result));
            if(!post.comments) post.comments = [];
            post.comments.push(commObj);
            store.put(post);
            tx.oncomplete = renderComm;
        }

        // --- ПОИСК И ССЫЛКИ ---
        function checkUrlInput(input) {
            if(input.value.startsWith('http') && input.value.endsWith('.mp4')) {
                if(confirm("Добавить это видео в DarkTok?")) {
                    const tx = db.transaction("posts", "readwrite");
                    tx.objectStore("posts").add({
                        file: input.value,
                        author: "URL_Source",
                        desc: "Видео по ссылке",
                        likes: 0,
                        comments: [],
                        isUrl: true
                    });
                    tx.oncomplete = () => location.reload();
                }
            }
        }

        // --- ПУБЛИКАЦИЯ ---
        let currentFile = null;
        function previewVideo(input) {
            currentFile = input.files[0];
            const url = URL.createObjectURL(currentFile);
            document.getElementById('up-preview').innerHTML = `<video src="${url}" autoplay muted loop style="width:100%"></video>`;
        }

        function publishPost() {
            if(!currentFile) return;
            const desc = document.getElementById('up-desc').value;
            const tx = db.transaction("posts", "readwrite");
            tx.objectStore("posts").add({
                file: currentFile,
                author: user,
                desc: desc || "",
                likes: 0,
                comments: [],
                isUrl: false
            });
            tx.oncomplete = () => location.reload();
        }

        // --- ИНТЕРФЕЙС ---
        function nav(p) {
            closePanels();
            document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active'));
            if(p === 'home') {
                document.querySelector('.fa-home').classList.add('active');
            } else {
                document.getElementById('panel-'+p).style.display = 'flex';
                document.querySelector('.fa-'+(p==='profile'?'user':(p==='search'?'search':'plus-square'))).classList.add('active');
                if(p === 'profile') renderProfile();
            }
        }

        function closePanels() {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById('comm-drawer').classList.remove('active');
        }

        function observeVideos() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const v = entry.target.querySelector('video');
                    if(entry.isIntersecting) v.play().catch(()=>{});
                    else v.pause();
                });
            }, {threshold: 0.7});
            document.querySelectorAll('.video-item').forEach(v => observer.observe(v));
        }

        async function renderProfile() {
            const grid = document.getElementById('profile-grid');
            grid.innerHTML = "";
            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));
            const my = all.filter(p => p.author === user);
            my.forEach(p => {
                const src = p.isUrl ? p.file : URL.createObjectURL(p.file);
                grid.innerHTML += `<div class="grid-item"><video src="${src}"></video></div>`;
            });
        }

        function shareVideo(url) {
            navigator.clipboard.writeText(url);
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        async function updateStats() {
            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));
            const my = all.filter(p => p.author === user);
            document.getElementById('p-vids').innerText = my.length;
            let totalLikes = 0;
            my.forEach(p => totalLikes += (p.likes || 0));
            document.getElementById('p-likes').innerText = totalLikes;
        }

    </script>
</body>
</html>
