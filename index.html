<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkTok | Search & Link</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #ff003c;
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --glass: rgba(10, 10, 10, 0.8);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- UI ANIMATIONS --- */
        @keyframes glow { 0% { box-shadow: 0 0 5px var(--accent); } 50% { box-shadow: 0 0 15px var(--accent); } 100% { box-shadow: 0 0 5px var(--accent); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* --- FEED --- */
        .feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .feed::-webkit-scrollbar { display: none; }

        .video-item {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- INTERFACE OVERLAY --- */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 40%);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px 15px 110px;
        }
        .overlay > * { pointer-events: auto; }

        .sidebar {
            position: absolute;
            right: 12px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .btn-side { text-align: center; cursor: pointer; color: #fff; text-shadow: 0 0 10px #000; }
        .btn-side i { font-size: 32px; transition: 0.3s; }
        .btn-side span { display: block; font-size: 13px; font-weight: bold; margin-top: 5px; }
        .active-like { color: var(--accent); filter: drop-shadow(0 0 8px var(--accent)); }

        .v-info h3 { font-size: 19px; margin-bottom: 6px; color: var(--accent); font-weight: 800; }
        .v-info p { font-size: 14px; opacity: 0.9; line-height: 1.4; }

        /* --- NAVIGATION --- */
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 5000;
        }
        .nav i { font-size: 24px; color: #666; cursor: pointer; transition: 0.3s; }
        .nav i.active { color: #fff; text-shadow: 0 0 10px #fff; }
        .plus { font-size: 38px !important; color: var(--accent) !important; filter: drop-shadow(0 0 5px var(--accent)); }

        /* --- PANELS --- */
        .panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 4000;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        .drawer {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 75%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            z-index: 6000;
            border-radius: 30px 30px 0 0;
            transition: 0.4s cubic-bezier(0, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .drawer.active { bottom: 0; }

        .header { padding: 20px; text-align: center; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.05); letter-spacing: 1px; }
        
        /* Search Box */
        .search-container { padding: 15px; }
        .search-input { width: 100%; padding: 15px; background: #151515; border: 1px solid #333; border-radius: 15px; color: #fff; font-size: 16px; outline: none; }
        .search-input:focus { border-color: var(--accent); }

        /* Comments */
        .comm-list { flex: 1; overflow-y: auto; padding: 15px; }
        .comm-item { margin-bottom: 15px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 15px; }
        .comm-user { font-weight: bold; color: var(--accent); font-size: 12px; margin-bottom: 4px; display: block; }
        .comm-txt { font-size: 14px; color: #eee; }
        .comm-img { max-width: 100%; border-radius: 12px; margin-top: 8px; border: 1px solid #333; }

        .input-box { padding: 15px; background: rgba(0,0,0,0.5); display: flex; gap: 12px; align-items: center; }
        .input-box input { flex: 1; padding: 12px; background: #222; border: none; border-radius: 12px; color: #fff; outline: none; }
        
        /* Grid System */
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; padding: 2px; }
        .grid-item { height: 180px; background: #000; position: relative; overflow: hidden; cursor: pointer; }
        .grid-item video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* Publish Area */
        .publish-box { padding: 20px; }
        .up-preview { width: 100%; height: 300px; background: #111; border-radius: 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px dashed #444; }
        .btn-go { background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 15px; font-weight: 800; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-go:active { transform: scale(0.98); }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #fff; padding: 12px 24px; border-radius: 30px; z-index: 9999; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="toast" id="toast">Готово!</div>

    <!-- MAIN FEED -->
    <div class="feed" id="main-feed"></div>

    <!-- SEARCH PAGE -->
    <div id="panel-search" class="panel">
        <div class="header">ПОИСК И ССЫЛКИ</div>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-input" placeholder="Имя, описание или .mp4 ссылка..." oninput="smartSearch(this.value)">
        </div>
        <div class="grid" id="search-results"></div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="panel-profile" class="panel">
        <div class="header" id="user-nick">аноним_0000</div>
        <div style="padding: 30px; text-align: center;">
            <div style="display:flex; justify-content:center; gap:50px">
                <div onclick="alert('Всего получено лайков')"><b id="p-likes" style="font-size:22px">0</b><br><small style="color:gray">Лайки</small></div>
                <div onclick="alert('Ваши публикации')"><b id="p-vids" style="font-size:22px">0</b><br><small style="color:gray">Видео</small></div>
            </div>
        </div>
        <div class="grid" id="profile-grid"></div>
    </div>

    <!-- PUBLISH PAGE -->
    <div id="panel-publish" class="panel">
        <div class="header">ПУБЛИКАЦИЯ</div>
        <div class="publish-box">
            <div class="up-preview" id="up-preview" onclick="document.getElementById('file-vid').click()">
                <span style="color:#666; text-align:center">Нажми, чтобы выбрать видеофайл</span>
            </div>
            <input type="file" id="file-vid" accept="video/*" hidden onchange="previewVideo(this)">
            <input type="text" id="up-desc" class="search-input" placeholder="Напиши что-нибудь об этом...">
            <button class="btn-go" style="margin-top:20px" onclick="publishPost()">ОПУБЛИКОВАТЬ</button>
            <button class="btn-go" style="background:#222; margin-top:12px" onclick="nav('home')">ОТМЕНА</button>
        </div>
    </div>

    <!-- COMMENTS DRAWER -->
    <div id="comm-drawer" class="drawer">
        <div class="header">КОММЕНТАРИИ</div>
        <div class="comm-list" id="comm-list"></div>
        <div class="input-box">
            <i class="fas fa-camera" style="color:var(--accent); font-size:22px; cursor:pointer" onclick="document.getElementById('file-img').click()"></i>
            <input type="text" id="comm-input" placeholder="Твое мнение..." onkeydown="if(event.key==='Enter') sendComm()">
            <i class="fas fa-paper-plane" style="color:var(--accent); cursor:pointer" onclick="sendComm()"></i>
        </div>
    </div>
    <input type="file" id="file-img" accept="image/*" hidden onchange="sendPhoto(this)">

    <!-- NAVBAR -->
    <div class="nav">
        <i class="fas fa-home active" onclick="nav('home')"></i>
        <i class="fas fa-search" onclick="nav('search')"></i>
        <i class="fas fa-plus-square plus" onclick="nav('publish')"></i>
        <i class="fas fa-user" onclick="nav('profile')"></i>
    </div>

    <script>
        /**
         * DARKTOK ENGINE PRO MAX
         */

        let db;
        let userNick = localStorage.getItem('dt_nick_v2') || 'аноним_' + Math.floor(1000 + Math.random()*9000);
        localStorage.setItem('dt_nick_v2', userNick);

        const request = indexedDB.open("DarkTokDB_V3", 1);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("posts")) {
                db.createObjectStore("posts", { keyPath: "id", autoIncrement: true });
            }
        };

        request.onsuccess = e => {
            db = e.target.result;
            init();
        };

        function init() {
            document.getElementById('user-nick').innerText = userNick;
            renderFeed();
            updateStats();
        }

        // --- ЛЕНТА ВИДЕО ---
        async function renderFeed() {
            const container = document.getElementById('main-feed');
            container.innerHTML = "";

            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));

            if(all.length === 0) {
                container.innerHTML = `<div class="video-item" style="display:flex; flex-direction:column; align-items:center; justify-content:center; color:#444">
                    <i class="fas fa-ghost" style="font-size:50px; margin-bottom:15px"></i>
                    <p>Тут пока пусто. Загрузи первое видео!</p>
                </div>`;
                return;
            }

            all.reverse().forEach(post => {
                const vidSrc = post.isUrl ? post.file : URL.createObjectURL(post.file);
                const section = document.createElement('div');
                section.className = 'video-item';
                section.innerHTML = `
                    <video src="${vidSrc}" loop playsinline onclick="togglePlay(this)"></video>
                    <div class="sidebar">
                        <div class="btn-side ${isLiked(post.id)?'active-like':''}" onclick="toggleLike(${post.id}, this)">
                            <i class="fas fa-heart"></i>
                            <span class="like-count">${post.likes || 0}</span>
                        </div>
                        <div class="btn-side" onclick="openComm(${post.id})">
                            <i class="fas fa-comment-dots"></i>
                            <span>${(post.comments || []).length}</span>
                        </div>
                        <div class="btn-side" onclick="copyLink('${vidSrc}')">
                            <i class="fas fa-share"></i>
                        </div>
                    </div>
                    <div class="overlay">
                        <div class="v-info">
                            <h3>${post.author}</h3>
                            <p>${post.desc}</p>
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });

            observeVideos();
        }

        // --- УМНЫЙ ПОИСК ---
        async function smartSearch(val) {
            const grid = document.getElementById('search-results');
            grid.innerHTML = "";
            const query = val.trim().toLowerCase();
            if(!query) return;

            // Если введена прямая ссылка на mp4
            if(query.startsWith('http') && (query.endsWith('.mp4') || query.includes('.mp4?'))) {
                if(confirm("Найдена видео-ссылка. Добавить её в DarkTok?")) {
                    savePostToDb(query, "URL_Source", "Импортированное видео", true);
                    document.getElementById('search-bar').value = "";
                    return;
                }
            }

            // Поиск по локальной базе (имя или название)
            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));
            
            const results = all.filter(p => 
                p.author.toLowerCase().includes(query) || 
                p.desc.toLowerCase().includes(query)
            );

            results.forEach(p => {
                const src = p.isUrl ? p.file : URL.createObjectURL(p.file);
                grid.innerHTML += `<div class="grid-item" onclick="nav('home')"><video src="${src}"></video></div>`;
            });
        }

        // --- ЛАЙКИ ---
        async function toggleLike(id, btn) {
            const tx = db.transaction("posts", "readwrite");
            const store = tx.objectStore("posts");
            const post = await new Promise(r => store.get(id).onsuccess = e => r(e.target.result));

            let liked = isLiked(id);
            if(liked) {
                post.likes = Math.max(0, (post.likes || 0) - 1);
                localStorage.removeItem('liked_v3_'+id);
                btn.classList.remove('active-like');
            } else {
                post.likes = (post.likes || 0) + 1;
                localStorage.setItem('liked_v3_'+id, 'true');
                btn.classList.add('active-like');
            }

            store.put(post);
            btn.querySelector('.like-count').innerText = post.likes;
            updateStats();
        }

        function isLiked(id) { return localStorage.getItem('liked_v3_'+id) === 'true'; }

        // --- КОММЕНТАРИИ ---
        let activePostId = null;
        function openComm(id) {
            activePostId = id;
            document.getElementById('comm-drawer').classList.add('active');
            renderComm();
        }

        async function renderComm() {
            const list = document.getElementById('comm-list');
            list.innerHTML = "";
            const tx = db.transaction("posts", "readonly");
            const post = await new Promise(r => tx.objectStore("posts").get(activePostId).onsuccess = e => r(e.target.result));
            
            if(post.comments) {
                post.comments.forEach(c => {
                    let media = c.img ? `<img src="${c.img}" class="comm-img">` : '';
                    list.innerHTML += `<div class="comm-item">
                        <span class="comm-user">${c.u}</span>
                        <div class="comm-txt">${c.txt}</div>
                        ${media}
                    </div>`;
                });
            }
        }

        async function sendComm() {
            const input = document.getElementById('comm-input');
            if(!input.value) return;
            await updateCommDb({ u: userNick, txt: input.value });
            input.value = "";
        }

        function sendPhoto(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async e => {
                await updateCommDb({ u: userNick, txt: "Поделился фото", img: e.target.result });
            };
            reader.readAsDataURL(file);
        }

        async function updateCommDb(obj) {
            const tx = db.transaction("posts", "readwrite");
            const store = tx.objectStore("posts");
            const post = await new Promise(r => store.get(activePostId).onsuccess = e => r(e.target.result));
            if(!post.comments) post.comments = [];
            post.comments.push(obj);
            store.put(post);
            tx.oncomplete = renderComm;
        }

        // --- ПУБЛИКАЦИЯ ---
        let tempFile = null;
        function previewVideo(input) {
            tempFile = input.files[0];
            const url = URL.createObjectURL(tempFile);
            document.getElementById('up-preview').innerHTML = `<video src="${url}" autoplay muted loop style="width:100%; height:100%; object-fit:cover"></video>`;
        }

        function publishPost() {
            if(!tempFile) return alert("Выбери видео!");
            const desc = document.getElementById('up-desc').value;
            savePostToDb(tempFile, userNick, desc || "No description", false);
        }

        async function savePostToDb(file, author, desc, isUrl) {
            const tx = db.transaction("posts", "readwrite");
            tx.objectStore("posts").add({ file, author, desc, likes: 0, comments: [], isUrl });
            tx.oncomplete = () => {
                showToast("Опубликовано!");
                location.reload();
            };
        }

        // --- ИНТЕРФЕЙС И НАВИГАЦИЯ ---
        function nav(p) {
            document.querySelectorAll('.panel').forEach(el => el.style.display = 'none');
            document.getElementById('comm-drawer').classList.remove('active');
            document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active'));

            if(p === 'home') {
                document.querySelector('.fa-home').classList.add('active');
                renderFeed();
            } else {
                document.getElementById('panel-'+p).style.display = 'flex';
                const icons = { 'search': 'search', 'profile': 'user', 'publish': 'plus-square' };
                document.querySelector('.fa-'+icons[p]).classList.add('active');
                if(p === 'profile') renderProfile();
            }
        }

        async function renderProfile() {
            const grid = document.getElementById('profile-grid');
            grid.innerHTML = "";
            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));
            const my = all.filter(p => p.author === userNick);
            my.forEach(p => {
                const src = p.isUrl ? p.file : URL.createObjectURL(p.file);
                grid.innerHTML += `<div class="grid-item" onclick="nav('home')"><video src="${src}"></video></div>`;
            });
        }

        function togglePlay(v) { v.paused ? v.play() : v.pause(); }

        function observeVideos() {
            const obs = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const v = entry.target.querySelector('video');
                    if(entry.isIntersecting) v.play().catch(()=>{});
                    else v.pause();
                });
            }, {threshold: 0.7});
            document.querySelectorAll('.video-item').forEach(v => obs.observe(v));
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            showToast("Ссылка скопирована!");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        async function updateStats() {
            const tx = db.transaction("posts", "readonly");
            const all = await new Promise(r => tx.objectStore("posts").getAll().onsuccess = e => r(e.target.result));
            const my = all.filter(p => p.author === userNick);
            document.getElementById('p-vids').innerText = my.length;
            let totalL = 0;
            my.forEach(p => totalL += (p.likes || 0));
            document.getElementById('p-likes').innerText = totalL;
        }

    </script>
</body>
</html>
