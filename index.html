<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireTok: Pro Infinity üî•</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --fire: #ff4500; --gold: #ffcc00; --bg: #000; --panel: #111; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; width: 100vw; }

        /* --- AUTH --- */
        #auth-page { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        .auth-card { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid var(--fire); }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; }
        .btn-fire { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--fire), var(--gold)); border: none; border-radius: 12px; color: #000; font-weight: bold; cursor: pointer; }

        /* --- FEED --- */
        .feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .feed::-webkit-scrollbar { display: none; }
        .v-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* UI OVERLAY */
        .sidebar { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .side-btn { text-align: center; cursor: pointer; }
        .side-btn i { font-size: 35px; filter: drop-shadow(0 0 5px #000); }
        .side-btn span { display: block; font-size: 12px; margin-top: 5px; }
        .liked { color: var(--fire) !important; }

        .info { position: absolute; bottom: 80px; left: 15px; max-width: 70%; text-shadow: 1px 1px 5px #000; }
        .follow-btn { background: var(--fire); border: none; padding: 4px 10px; border-radius: 5px; font-weight: bold; font-size: 12px; color: #fff; margin-left: 10px; cursor: pointer; }

        /* --- DRAWERS --- */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%; background: var(--panel); z-index: 5000; border-radius: 20px 20px 0 0; transition: 0.3s; display: flex; flex-direction: column; }
        .drawer.active { bottom: 0; }
        .dr-head { padding: 15px; text-align: center; border-bottom: 1px solid #222; font-weight: bold; }
        .dr-content { flex: 1; overflow-y: auto; padding: 15px; }

        /* –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò */
        .c-item { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
        .c-user { font-weight: bold; font-size: 13px; color: var(--gold); }
        .c-text { background: #222; padding: 10px; border-radius: 10px; font-size: 14px; display: inline-block; max-width: 85%; }
        .c-img { max-width: 150px; border-radius: 10px; margin-top: 5px; border: 1px solid #444; }
        .c-audio { margin-top: 5px; height: 35px; }

        .input-box { padding: 15px; background: #000; border-top: 1px solid #222; display: flex; align-items: center; gap: 10px; }
        .media-icons { display: flex; gap: 12px; font-size: 20px; color: var(--fire); }

        /* --- PAGES --- */
        .page { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; overflow-y: auto; padding-bottom: 70px; }
        .p-head { text-align: center; padding: 30px; }
        .p-ava { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--fire); margin: 0 auto 10px; background-size: cover; }
        .p-stats { display: flex; justify-content: center; gap: 25px; margin: 15px 0; }
        .p-stats div { text-align: center; }
        .p-stats b { display: block; font-size: 18px; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; z-index: 4500; }
        .nav i { font-size: 24px; color: #555; cursor: pointer; }
        .nav i.active { color: #fff; }
        .add-btn { font-size: 35px !important; color: var(--fire) !important; }

        /* PICKERS */
        #sticker-picker { position: absolute; bottom: 70px; left: 0; width: 100%; background: #111; display: none; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 10px; height: 150px; overflow-y: auto; border-top: 2px solid var(--fire); }
        .s-item { width: 100%; height: 60px; object-fit: contain; cursor: pointer; }
    </style>
</head>
<body>

    <!-- –í–•–û–î -->
    <div id="auth-page">
        <div class="auth-card">
            <h1 style="color:var(--fire); text-align:center; margin-bottom:20px">FireTok üî•</h1>
            <input type="text" id="reg-name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
            <input type="text" id="reg-user" placeholder="@username">
            <button class="btn-fire" onclick="register()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <!-- –û–°–ù–û–í–ù–û–ï -->
    <div class="feed" id="main-feed" onscroll="handleAutoplay()"></div>

    <!-- –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò -->
    <div class="drawer" id="comm-drawer">
        <div class="dr-head">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ <span style="float:right" onclick="toggleDrawer('comm-drawer')">‚úï</span></div>
        <div class="dr-content" id="comm-list"></div>
        
        <div id="sticker-picker"></div>

        <div class="input-box">
            <div class="media-icons">
                <i class="fas fa-camera" onclick="document.getElementById('pick-photo').click()"></i>
                <i class="fas fa-grin-alt" onclick="toggleStickers()"></i>
                <i class="fas fa-microphone" id="mic-btn" onclick="toggleRecording()"></i>
            </div>
            <input type="text" id="c-input" placeholder="–ù–∞–ø–∏—à–∏..." style="margin:0" onkeydown="if(event.key==='Enter') sendTextComm()">
            <i class="fas fa-paper-plane" style="color:var(--fire)" onclick="sendTextComm()"></i>
        </div>
    </div>

    <!-- –ü–†–û–§–ò–õ–¨ -->
    <div class="page" id="profile-page">
        <div class="p-head">
            <div class="p-ava" id="p-ava"></div>
            <h2 id="p-name">Name</h2>
            <p id="p-user" style="color:gray">@user</p>
            <div class="p-stats">
                <div><b id="stat-subs">0</b>–î—Ä—É–∑—å—è</div>
                <div><b id="stat-likes">0</b>–õ–∞–π–∫–∏</div>
                <div><b id="stat-vids">0</b>–í–∏–¥–µ–æ</div>
            </div>
            <button class="btn-fire" style="width:150px; padding:10px" onclick="document.getElementById('pick-sticker').click()">+ –°–≤–æ–π —Å—Ç–∏–∫–µ—Ä</button>
        </div>
        <div id="p-grid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:2px"></div>
    </div>

    <!-- –°–ö–†–´–¢–´–ï –ò–ù–ü–£–¢–´ -->
    <input type="file" id="pick-v" accept="video/*" style="display:none" onchange="uploadVideo(this)">
    <input type="file" id="pick-photo" accept="image/*" style="display:none" onchange="sendPhoto(this)">
    <input type="file" id="pick-sticker" accept="image/*" style="display:none" onchange="uploadSticker(this)">

    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <div class="nav">
        <i class="fas fa-home active" onclick="showPage('feed')"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-plus-square add-btn" onclick="document.getElementById('pick-v').click()"></i>
        <i class="fas fa-user-friends" onclick="alert('–í—ã –≤ —Å–µ—Ç–∏!')"></i>
        <i class="fas fa-user" onclick="showPage('profile')"></i>
    </div>

    <script>
        // --- DATABASE (IndexedDB –¥–ª—è –±–æ–ª—å—à–∏—Ö —Ñ–∞–π–ª–æ–≤) ---
        let db;
        const req = indexedDB.open("FireTokPlus", 3);
        req.onupgradeneeded = e => {
            db = e.target.result;
            if(!db.objectStoreNames.contains("vids")) db.createObjectStore("vids", {keyPath: "id", autoIncrement: true});
            if(!db.objectStoreNames.contains("stickers")) db.createObjectStore("stickers", {keyPath: "id", autoIncrement: true});
        };
        req.onsuccess = e => { db = e.target.result; init(); };

        let user = JSON.parse(localStorage.getItem('ft_u')) || null;
        let friends = JSON.parse(localStorage.getItem('ft_f')) || [];
        let myLikes = JSON.parse(localStorage.getItem('ft_l')) || {};
        
        function register() {
            const n = document.getElementById('reg-name').value;
            const u = document.getElementById('reg-user').value;
            if(!n || !u) return;
            user = { name: n, handle: u.startsWith('@')?u:'@'+u };
            localStorage.setItem('ft_u', JSON.stringify(user));
            location.reload();
        }

        function init() {
            if(!user) return;
            document.getElementById('auth-page').style.display = 'none';
            document.getElementById('p-name').innerText = user.name;
            document.getElementById('p-user').innerText = user.handle;
            document.getElementById('p-ava').style.backgroundImage = `url(https://api.dicebear.com/7.x/avataaars/svg?seed=${user.handle})`;
            renderFeed();
            updateStats();
            loadStickers();
        }

        // --- FEED ---
        async function renderFeed() {
            const feed = document.getElementById('main-feed');
            feed.innerHTML = "";
            const tx = db.transaction("vids", "readonly");
            const all = await new Promise(r => tx.objectStore("vids").getAll().onsuccess = e => r(e.target.result));

            if(all.length === 0) {
                feed.innerHTML = "<div style='padding:100px; text-align:center'>–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞ üî• –ó–∞–≥—Ä—É–∑–∏ –≤–∏–¥–µ–æ!</div>";
                return;
            }

            all.reverse().forEach(v => {
                const url = URL.createObjectURL(v.file);
                const isLiked = myLikes[v.id];
                const isFriend = friends.includes(v.author);

                const card = document.createElement('div');
                card.className = 'v-card';
                card.innerHTML = `
                    <video src="${url}" loop playsinline onclick="this.paused?this.play():this.pause()"></video>
                    <div class="sidebar">
                        <div class="side-btn" onclick="like(${v.id}, this)">
                            <i class="fas fa-heart ${isLiked?'liked':''}"></i>
                            <span>${v.likes + (isLiked?1:0)}</span>
                        </div>
                        <div class="side-btn" onclick="openComm(${v.id})">
                            <i class="fas fa-comment-dots"></i>
                            <span>${v.comments.length}</span>
                        </div>
                    </div>
                    <div class="info">
                        <h3>${v.author} ${!isFriend ? `<button class="follow-btn" onclick="follow('${v.author}', this)">+ –î—Ä—É–∂–∏—Ç—å</button>` : ''}</h3>
                        <p>${v.desc}</p>
                    </div>
                `;
                feed.appendChild(card);
            });
            handleAutoplay();
        }

        // --- –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò (–ì–æ–ª–æ—Å, –§–æ—Ç–æ, –°—Ç–∏–∫–µ—Ä—ã) ---
        let activeVidId = null;

        function openComm(id) {
            activeVidId = id;
            document.getElementById('comm-drawer').classList.add('active');
            renderComments();
        }

        async function renderComments() {
            const list = document.getElementById('comm-list');
            list.innerHTML = "";
            const store = db.transaction("vids", "readonly").objectStore("vids");
            const v = await new Promise(r => store.get(activeVidId).onsuccess = e => r(e.target.result));
            
            v.comments.forEach(c => {
                let content = `<div class="c-text">${c.text}</div>`;
                if(c.type === 'photo') content = `<img src="${c.data}" class="c-img">`;
                if(c.type === 'voice') content = `<audio src="${c.data}" controls class="c-audio"></audio>`;
                if(c.type === 'sticker') content = `<img src="${c.data}" style="width:80px">`;

                list.innerHTML += `<div class="c-item"><span class="c-user">${c.user}</span>${content}</div>`;
            });
        }

        async function saveComm(commObj) {
            const tx = db.transaction("vids", "readwrite");
            const store = tx.objectStore("vids");
            const v = await new Promise(r => store.get(activeVidId).onsuccess = e => r(e.target.result));
            v.comments.push(commObj);
            store.put(v);
            tx.oncomplete = renderComments;
        }

        function sendTextComm() {
            const i = document.getElementById('c-input');
            if(!i.value) return;
            saveComm({ user: user.handle, text: i.value, type: 'text' });
            i.value = "";
        }

        function sendPhoto(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = e => saveComm({ user: user.handle, data: e.target.result, type: 'photo' });
            reader.readAsDataURL(file);
        }

        // --- –ì–û–õ–û–°–û–í–´–ï ---
        let recorder, chunks = [];
        async function toggleRecording() {
            const btn = document.getElementById('mic-btn');
            if(!recorder || recorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, {type: 'audio/ogg'});
                    const reader = new FileReader();
                    reader.onload = e => saveComm({ user: user.handle, data: e.target.result, type: 'voice' });
                    reader.readAsDataURL(blob);
                    chunks = [];
                };
                recorder.start();
                btn.style.color = "red";
                btn.classList.add('fa-stop-circle');
            } else {
                recorder.stop();
                btn.style.color = "var(--fire)";
                btn.classList.remove('fa-stop-circle');
            }
        }

        // --- –°–¢–ò–ö–ï–†–´ ---
        function uploadSticker(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                const tx = db.transaction("stickers", "readwrite");
                tx.objectStore("stickers").add({ data: e.target.result });
                tx.oncomplete = loadStickers;
            };
            reader.readAsDataURL(file);
        }

        async function loadStickers() {
            const picker = document.getElementById('sticker-picker');
            picker.innerHTML = "";
            const all = await new Promise(r => db.transaction("stickers").objectStore("stickers").getAll().onsuccess = e => r(e.target.result));
            all.forEach(s => {
                const img = document.createElement('img');
                img.src = s.data;
                img.className = "s-item";
                img.onclick = () => {
                    saveComm({ user: user.handle, data: s.data, type: 'sticker' });
                    toggleStickers();
                };
                picker.appendChild(img);
            });
        }

        function toggleStickers() {
            const p = document.getElementById('sticker-picker');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
        }

        // --- –î–†–£–ó–¨–Ø –ò –õ–ê–ô–ö–ò ---
        function follow(handle, btn) {
            if(!friends.includes(handle)) {
                friends.push(handle);
                localStorage.setItem('ft_f', JSON.stringify(friends));
                btn.innerText = "‚úì –î—Ä—É–≥";
                btn.style.background = "#333";
                updateStats();
            }
        }

        function like(id, btn) {
            if(myLikes[id]) delete myLikes[id];
            else myLikes[id] = true;
            localStorage.setItem('ft_l', JSON.stringify(myLikes));
            btn.querySelector('i').classList.toggle('liked');
            updateStats();
        }

        // --- –°–ï–†–í–ò–° ---
        function uploadVideo(input) {
            const file = input.files[0];
            const desc = prompt("–û–ø–∏—Å–∞–Ω–∏–µ:");
            const tx = db.transaction("vids", "readwrite");
            tx.objectStore("vids").add({
                file: file,
                author: user.handle,
                desc: desc || "",
                likes: Math.floor(Math.random() * 10),
                comments: []
            });
            tx.oncomplete = () => location.reload();
        }

        function handleAutoplay() {
            document.querySelectorAll('video').forEach(v => {
                const r = v.getBoundingClientRect();
                if(r.top >= 0 && r.top < window.innerHeight / 2) v.play().catch(e=>{});
                else v.pause();
            });
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.querySelectorAll('.nav i').forEach(i => i.classList.remove('active'));
            if(p === 'feed') {
                document.querySelector('.fa-home').classList.add('active');
            } else {
                document.getElementById(p + '-page').style.display = 'block';
                document.querySelector(`.fa-${p==='profile'?'user':'search'}`).classList.add('active');
                if(p === 'profile') renderMyGrid();
            }
        }

        function toggleDrawer(id) { document.getElementById(id).classList.toggle('active'); }

        function updateStats() {
            document.getElementById('stat-subs').innerText = friends.length;
            let likes = 0;
            Object.keys(myLikes).forEach(k => likes++);
            document.getElementById('stat-likes').innerText = likes;
        }

        async function renderMyGrid() {
            const grid = document.getElementById('p-grid');
            grid.innerHTML = "";
            const all = await new Promise(r => db.transaction("vids").objectStore("vids").getAll().onsuccess = e => r(e.target.result));
            const my = all.filter(v => v.author === user.handle);
            document.getElementById('stat-vids').innerText = my.length;
            my.forEach(v => {
                const u = URL.createObjectURL(v.file);
                grid.innerHTML += `<div style="height:150px; background:#111"><video src="${u}" style="width:100%;height:100%;object-fit:cover"></video></div>`;
            });
        }
    </script>
</body>
</html>
